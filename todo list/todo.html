<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="edit-list.png">
    <!--Adding Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dancing+Script&family=Nunito&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Javascript file-->
    <script src="todolist.js" defer></script>
</head>
<body>
    <div class="fullcontainer">
        <header>Todo List</header>
        <form>
            <input type="text" class="todo-input" placeholder="Add your task!">
            <button class="todo-button" type="submit" id="addbutton">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo" style="font-family: 'Poppins', sans-serif; font-size: 1rem;">
                    <option value="All">All</option>
                    <option value="Finished">Finsihed</option>
                    <option value="ToFinish">To Finish</option>
                </select>
            </div>
            </form>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
    </div>
</body>
</html>
