<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Workout Tracker</h1>
    <div class="workout-options">
    <button>Walking/Running</button>
    <button>Strength</button>
    <button>Cardio</button>
    <button>Sport</button>
    </div>
    <div class="walk">
    <form>
        <input type="text" placeholder="Enter the time"/>
        <input type="text" placeholder="Enter the Steps or Kms"/>
        <input type="text" placeholder="Enter the Calories"/>
        <input type="date" placeholder="Select the date of the workout"/>
        <button type="submit">
        </button>
    </form>
    </div>
    <div class="strength-cardio">
        <form>
            <input type="text" placeholder="Enter the time"/>
            <input type="text" placeholder="Enter the Calories"/>
            <input type="date" placeholder="Select the date of the workout"/>
            <button type="submit">
            </button>
        </form>
    </div>
    <div class="sport">
        <form>
            <input type="text" placeholder="Enter the sport type"/>
            <input type="text" placeholder="Enter the time"/>
            <input type="text" placeholder="Enter the Calories"/>
            <input type="date" placeholder="Select the date of the workout"/>
            <button type="submit">
            </button>
        </form>
    </div>
    <div class="workouts">

    </div>
</body>
</html>
