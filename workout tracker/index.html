<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Javascript file-->
    <script src="workout.js" defer></script>
</head>
<body>
    <h1>Workout Tracker</h1>
    <div class="title reveal">
        <h2 class="section-title">Select your workout</h2>
    </div>
    <div class="content">
        <div class="card">
            <div class="service-icon">
                <i class="fas fa-walking"></i>
            </div>
            <h3>Walking/ Running</h3>
        </div>
        <div class="card">
            <div class="service-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <h3>Strength Training</h3>
        </div>
        <div class="card">
            <div class="service-icon">
                <i class="fa-solid fa-bicycle"></i>
            </div>
            <h3>Cardio</h3>
        </div>
        <div class="card">
            <div class="service-icon">
                <i class="fas fa-basketball-ball"></i>
            </div>
            <h3>Sport</h3>
        </div>
    </div>
    <div class="walk">
    <form>
        <input type="text" placeholder="Enter the time"/>
        <input type="text" placeholder="Enter the Steps or Kms"/>
        <input type="text" placeholder="Enter the Calories"/>
        <input type="date" placeholder="Select the date of the workout"/>
        <button type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
    </form>
    </div>
    <div class="strength-cardio">
        <form>
            <input type="text" placeholder="Enter the time"/>
            <input type="text" placeholder="Enter the Calories"/>
            <input type="date" placeholder="Select the date of the workout"/>
            <button type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </form>
    </div>
    <div class="sport">
        <form>
            <input type="text" placeholder="Enter the sport type"/>
            <input type="text" placeholder="Enter the time"/>
            <input type="text" placeholder="Enter the Calories"/>
            <input type="date" placeholder="Select the date of the workout"/>
            <button type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </form>
    </div>
    <div class="workouts">

    </div>
</body>
</html>
