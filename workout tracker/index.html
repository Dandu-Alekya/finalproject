<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="icon" href="dumbbell.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Javascript file-->
    <script src="workout.js" defer></script>
</head>
<body>
    <h1>Workout Tracker</h1>
    <h3>Select your workout</h3>
    <div class="content">
        <button class="walkbtn">
            <div class="card">
                <div class="service-icon">
                    <i class="fas fa-walking"></i>
                </div>
                <h3>Walking/ Running</h3>
            </div>
        </button>
        <button class="strengthbtn">
        <div class="card">
            <div class="service-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <h3>Strength Training</h3>
        </button>
        <button class="cardiobtn">
            <div class="card">
                <div class="service-icon">
                    <i class="fa-solid fa-bicycle"></i>
                </div>
                <h3>Cardio</h3>
            </div>
        </button>
        <button class="sportbtn">
            <div class="card">
                <div class="service-icon">
                    <i class="fas fa-basketball-ball"></i>
                </div>
                <h3>Sport</h3>
            </div>
        </button>
    </div>
    <div class="outerform">
    <div class="form">
            <input id="date" type="date" placeholder="Select the date of the workout"/>
            <input id="duration" type="number" placeholder="Enter the Duration(in mins)"/>
            <input id="calories" type="number" placeholder="Enter the Calories Burned"/>
            <button class="addworkout">ADD WORKOUT</button>
    </div>
    </div>
    <div class="workouts">
    </div>
</body>
</html>
