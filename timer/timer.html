<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dancing+Script&family=Nunito&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Javascript file-->
    <script src="timer.js" defer></script>
</head>
<body>
    <!--<form>
    <div class="tasks">
        <input type="text" class="task-input" placeholder="Add Your Task/Subjet!">
            <button class="task-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
    </div>
    </form>-->
    <div class="timer" id="timer">
        <span id="hours">00:</span>
        <span id="mins">00:</span>
        <span id="seconds">00</span>  
      </div>
      <div id="controls">
        <button id="start">
            <i class="fas fa-play-circle"></i>
        </button>
        <button id="stop">
            <i class="fas fa-pause-circle"></i>
        </button>
        <button id="reset">
            <i class="fas fa-redo"></i>
        </button>
      </div>
</body>
</html>
