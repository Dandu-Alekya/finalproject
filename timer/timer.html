<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dancing+Script&family=Nunito&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Javascript file-->
</head>
<body>
    <div class="tasks">
        <input type="text" class="task-input" placeholder="Add Your Task/Subjet!">
        <input type="text" class="task-time" placeholder="Enter the time">
            <button class="task-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
    </div>
    <div class="timer">
        <span class="timer-minutes">00</span>
        <span class="timer-colon">:</span>
        <span class="timer-seconds">00</span>
        <button type="button" class="btn_play">
            <i class="fas fa-play-circle"></i>
        </button>
        <button type="button" class="btn_clock">
            <i class="fa-solid fa-clock"></i>
        </button>
        <button type="button" class="btn">
            <i class="fas fa-pause-circle"></i>
        </button>
    </div>

    <script src="/timer/timer.js" type="module"></script>
</body>
</html>
