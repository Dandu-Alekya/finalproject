<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tacker</title>
</head>
<body>
    <h1>Mood Tracker</h1>
    <h3>Select your current mood</h3>
    <div class="content">
        <button class="btn">
            <div class="card">
                <div class="service-icon">
                    <i class="fas fa-walking"></i>
                </div>
                <h3>Happy</h3>
            </div>
        </button>
        <button class="btn">
        <div class="card">
            <div class="service-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <h3>Sad/Depressed</h3>
        </button>
        <button class="btn">
            <div class="card">
                <div class="service-icon">
                    <i class="fa-solid fa-bicycle"></i>
                </div>
                <h3>Anxious</h3>
            </div>
        </button>
        <button class="btn">
            <div class="card">
                <div class="service-icon">
                    <i class="fas fa-basketball-ball"></i>
                </div>
                <h3>Stressed</h3>
            </div>
        </button>
    </div>
    
</body>
</html>
